<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <link rel="stylesheet" href="/assets/styles/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>PetStory-online</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1 style="display: none">PetStory Online</h1>
        <div class="logo-header">
            <a href="/index.html">
                <img src="/assets/icons/logo_pet.png" alt="PetStory logo" />
            </a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#" class="nav_link active" data-text="about">About</a></li>
                <li><a href="#" class="nav_link" data-text="map">Map</a></li>
                <li><a href="#" class="nav_link" data-text="zoos">Zoos</a></li>
                <li><a href="pages/donate/index.html" class="nav_link" data-text="donate">Donate</a></li>
                <li><a href="#contacts" class="nav_link" data-text="contact">Contact us</a></li>
            </ul>
        </nav>
        <div class="design"><a href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online" target="_blank"
                class="nav_link">Designed by</a></div>
    </header>
    <main>
        <div class="panda-block"></div>
    </main>
    <footer>
        <div class="footer-left">
            <div class="footer-header">
                <a href="/index.html">
                    <img src="/assets/icons/logo_pet.png" alt="PetStory logo" />
                </a>
            </div>            
            <button type="button" class="button" onclick="window.location.href='pages/donate/index.html'">Donate for
                volunteers</button>
            <div class="footer-social" id="contacts">
                <div class="social-content">
                    <div class="social-icon">
                        <a href="https://www.facebook.com/" target="_blank"><img src="/assets/icons/facebook.png"
                                alt="facebook logo" /></a>
                    </div>
                    <h6><a href="https://www.facebook.com/" target="_blank">Facebook</a></h6>
                </div>
                <div class="social-content">
                    <div class="social-icon">
                        <a href="https://twitter.com/"><img src="/assets/icons/Twitter.png"
                                alt="twitter logo" /></a>
                    </div>
                    <h6><a href="https://twitter.com/">Twitter</a></h6>
                </div>
                <div class="social-content">
                    <div class="social-icon">
                        <a href="https://www.instagram.com/"><img src="/assets/icons/Instagram.png"
                                alt="instagram logo" /></a>
                    </div>
                    <h6><a href="https://www.instagram.com/">Instagram</a></h6>
                </div>
                <div class="social-content">
                    <div class="social-icon">
                        <a href="https://www.youtube.com/"><img src="/assets/icons/Youtube.png"
                                alt="youtube logo" /></a>
                    </div>
                    <h6><a href="https://www.youtube.com/">Youtube</a></h6>
                </div>
            </div>
        </div>
        <div class="footer-center">
            <nav class="navbar-footer">
                <ul>
                    <li>
                        <a class="nav_link active" data-text="about">About</a>
                    </li>
                    <li>
                        <a href="#" class="nav_link" data-text="map">Map</a>
                    </li>
                    <li>
                        <a href="#" class="nav_link" data-text="zoos">Zoos</a>
                    </li>
                    <li>
                        <a href="#" class="nav_link" data-text="donate">Donate</a>
                    </li>
                    <li>
                        <a href="#contacts" class="nav_link" data-text="contact">Contact
                            us</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="footer-right">
            <form action="#" method="post">
                <label for="email">Subscribe to our news</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" pattern="[^ @]*@[^ @]*"
                    required />
                <input type="submit" value="Submit" id="submit" />
            </form>
            <div class="design-by">
                <h6>Designed by Alisa Samborskaya</h6>
                <h6>©RSSchool & ©Yem Digital 2021</h6>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>

</body>

</html>
